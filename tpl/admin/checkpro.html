<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gbk">
<title>一秒疯抢  - 商品审核</title>
<link rel="stylesheet" href="/assets/stylesheets/admin/head.css" />
<link rel="stylesheet" href="/assets/stylesheets/admin/checkpro.css" />
</head>
<body>
{include file="admin/head.html"}
<div>
	<div class="check-index">
		<div class="check-info">
			<form action="{spUrl c=admin a=checkpro id=$pro.id}" method="post">
				<div>
					<input type="radio" value="1" name="checkpro" />
					<label>通过</label>
					<input type="radio" value="2" name="checkpro" />
					<label>不通过</label>
				</div>
				<div class="check-reason">
					<label>备注：</label>(不通过必须写清楚理由)<br/>
					<textarea name="reason"></textarea>
				</div>
				<input type="submit" name="checkit" value="提交" />
			</form>
		</div>
		<div class="checkpro-info">
			<div class="info">
				<span>原价：{$pro.oprice}</span><br />
				<span>现价:{$pro.nprice}</span><br />
				<span>佣金：{$pro.commission_rate}%</span><br />
				<a target="_blank" href="{$pro.link}">看一下</a>
			</div>
			<img src="{$pro.pic}" />
			<div class="clearfix"></div>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
</body>
</html>
