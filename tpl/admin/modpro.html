<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gbk">
<title>后台  - 商品修改</title>
<link rel="stylesheet" href="/assets/stylesheets/admin/head.css" />
<link rel="stylesheet" href="/assets/stylesheets/admin/modpro.css" />
<script type="text/javascript"  src="/assets/Javascripts/jquery-2.0.3.min.js"></script>
<script type="text/javascript"  src="/assets/Javascripts/admin/addpro.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	huoqu();
});
</script>
</head>
<body>
	{include file="admin/head.html"}
	<div class="admin-modpro-around">
		<div class="admin-modpro">
			
			<form method="post">
				<div class="modpro-info">
					
					<div class="row">
						<label class="tips">{if $submitTips}{$submitTips}{/if}</label>					
						<div class="clearfix"></div>
					</div>
					
					<div class="row">
						<label>商品ID:</label><input name="iid" id="iid" type="text" value="{$pro.iid}" />
						<input class="btn" id="huoqu" type="button" value="一键获取"/>
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<label>标题:</label><input class="long" name="title" id="title" type="text" value="{$pro.title}" />
						<a class="jiabt">加标头</a>
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<label>类别:</label>
						<select name="type">
							<option value="1">全部</option>
							</select>
						<select name="act_from">
						{foreach key=k item=v from=$actfroms}						
							<option value="{$v.id}" {if $pro.act_from==$v.id}selected="true"{/if}>{$v.name}</option>
						{/foreach}
						</select>
						<select name="cat">
						{foreach key=k item=v from=$proCats}
							<option value="{$v.type}"  {if $pro.cat==$v.type}selected="true"{/if}>{$v.name}</option>
						{/foreach}	
						</select>
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<label>原价:</label><input class="short" name="oprice" id="oprice" type="text" value="{$pro.oprice}" />
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<label>现价:</label><input class="short" name="nprice" id="nprice" type="text" value="{$pro.nprice}" />
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<label>销量:</label><input class="short" name="volume" type="text" value="{$pro.volume}" />
						<span><a class="getVolume">获取销量</a></span>
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<label>商品链接:</label><input class="long" name="link" id="link" type="text" value="{$pro.link}" />
						<span>{if $pro.iid}<a target="_blank" href="http://item.taobao.com/item.htm?id={$pro.iid}">看一下</a>{/if}</span>
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<label>开始日期:</label><input class="short" name="st" type="text" value="{$pro.st}" />
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<label>结束日期:</label><input class="short" name="et" type="text" value="{$pro.et}" />
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<label>活动日期:</label><input class="short" name="hdtime" type="text" value="{$pro.hdtime}" />
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<label>商品图片:</label><input class="long" name="pic" id="pic" type="text" value="{$pro.pic}" />
						<div class="clearfix"></div>
					</div>
					<div class="row">
							<label class="gengduotupian">更多图片:</label>
							<div class="pro-pic-list">
								
							</div>
							<div class="clearfix"></div>
					</div>
					<div class="row shopshow">
						<label>淘宝/天猫:</label>
						<input type="radio" name="shopshow" class="shopshow-c" value="1" {if $pro.shopshow==1}checked="true"{/if} /><label>淘宝:</label>
						<input type="radio" name="shopshow" class="shopshow-t" value="0" {if $pro.shopshow!=1}checked="true"{/if}/><label>天猫:</label>
						<div class="clearfix"></div>
					</div>
					<div class="row shopv">
						<label>是否VIP价格:</label>
						<input type="radio" name="shopv" class="shopv" value="1"  {if $pro.shopv==1}checked="true"{/if} /><label>VIP:</label>
						<input type="radio" name="shopv" class="noshopv" value="0" {if $pro.shopv!=1}checked="true"{/if} /><label>非VIP:</label>
						<div class="clearfix"></div>
					</div>	
					<div class="row">
						<label>是否包邮:</label>
						<input type="radio" name="carriage" value="1" id="postage" class="postage" {if $pro.carriage==1}checked="true"{/if} /><label>包邮:</label>
						<input type="radio" name="carriage" value="0" id="nopostage" class="nopostage" {if $pro.carriage==0}checked="true"{/if} /><label>不包邮:</label>
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<label>更新排前:</label>
						<input type="radio" name="forward" value="1" /><label>排前:</label>
						<input type="radio" name="forward" value="0" checked="true" /><label>不排前:</label>
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<label>排序:</label><input class="short" name="rank" type="text" value="{$pro.rank}" />
						<em class="rank"><a class="set499">499</a><a class="set500">500</a></em>
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<label>备注:</label><textarea class="long" name="remark" type="text">{if $pro.remark}{$pro.remark}{/if}</textarea>
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<label>提交:</label><input type="submit" name="modPro" value="提交" />
						<div class="clearfix"></div>
					</div>
				</div>
			</form>	
			
			<div class="modinfo-pic">
				<img src="{$pro.pic}" />
			</div>	
			
			<div class="clearfix"></div>
		</div>
		
		<div class="clearfix"></div>
	</div>
</body>
</html>
